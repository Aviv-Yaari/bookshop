<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onPageLoad()">
    <header>
        <h1>Bookshop</h1>
    </header>
    <main>
        <button class="btn-create" onclick="onCreateClick()">Create a new book</button>
        <form class="create-form hidden" onsubmit="onBookAdd(event, this)">
            <input type="text" name="title" placeholder="Title">
            <input type="number" name="price" placeholder="Price">
            <button type="submit">Add</button>
        </form>
        <section class="panel">
        </section>
        <section class="books-container">
        </section>
    </main>
    <footer>
        <p>Coffeerights!</p>
    </footer>
    <script src="js/utils.service.js"></script>
    <script src="js/localStorage.service.js"></script>
    <script src="js/books.service.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
